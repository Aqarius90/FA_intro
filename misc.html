<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="We are a friendly Arma 3 co-op community">
    <meta name="author" content="">

    <title>FolkARPS - A friendly Arma 3 co-op community</title>
    <link href="www/styles/site.css" rel="stylesheet">

    <style> 
        @font-face {
          font-family: 'russian';
          src: url('russian.ttf');
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="favicon.ico">
</head>

<body class="body  introduction">
    <div class="frame">
        <div class="frame__inner">
            <div class="frame__content  frame__content--header">
                <header class="header">
                    <div class="header__inner header__inner--upper">
                        <div class="header__logo-area">
                            <img src="www/images/logo.png" class="[ site-logo ]  [ header__site-logo ]" alt="FolkARPS logo">
                            <h1 class="header__text">FolkArps</h1>
                        </div>
                    </div>

                    <div class="header__inner header__inner--lower">
                        <nav class="nav">
                            <div class="nav__handle" data-open-frame-class="frame--nav-open">
                                <div class="nav__handle-box">
                                    <div class="nav__handle-dash">
                                    </div>
                                </div>
                            </div>

                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="[ nav-toggle  nav-toggle--on ]  [ nav__link ]" href="#Home" data-target="Home">
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="[ nav-toggle ]  [ nav__link ]" href="#About" data-target="About">
                                        <span>About</span>
                                    </a>
                                </li>

                                <li class="nav__item">
                                    <a class="[ nav-toggle ]  [ nav__link ]" href="#Classified" data-target="Classified">
                                        <span>Classified</span>
                                    </a>
                                </li>                   

                                <li class="nav__item">
                                    <a class="[ nav-toggle ]  [ nav__link ]" href="#Misc" data-target="Misc">
                                        <span>Misc</span>
                                    </a>
                                </li>                    
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>

            <div class="frame__content  frame__content--horizontal">
                <main class="main">
                    <div class="main__inner"></div>
                </main>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>

    <!-- jQuery Version 1.11.1 -->
    <script src="www/scripts/site.js"></script>


</body>

</html>
